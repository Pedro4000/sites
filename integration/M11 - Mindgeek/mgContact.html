<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>mgContact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Candal|Open+Sans" rel="stylesheet">
    <link href="css/mindGeek.css" rel="stylesheet">
  </head>
  <body>
    <header class="header-main">
      <nav>
        <a href="mgHome.html" class="logo"><img src="img/logo.png" alt="" class="logo-img"></a>
        <a href="mgMutua.html"><i class="fas fa-users"></i>Service Mutualisé</a>
        <a href="mgDed.html"><i class="fas fa-user-alt"></i>Solution Dédié</a>
        <a href="mgCloud.html"><i class="fas fa-cloud"></i>Solution Cloud</a>
        <a href="mgContact.html" class="active"><i class="fas fa-envelope"></i>Contact</a>
      </nav>
    </header>
    <main>
      <input type="text" name="Question" value="Que recherchez vous" class="user-question">
      <section class="section-flex mutua container">
        <h2 class="section-title">Contactez Nous</h2>
        <article class="contact-article">
          <i class="fas fa-paper-plane"></i>
          <p class="contact-p"><span class="underline">Mail</span> : <span class="span-contact">contact@3wa.fr</span></p>
        </article>
        <article class="contact-article">
          <i class="fas fa-phone"></i>
          <p class="contact-p">Mail : <span class="span-contact">contact@3wa.fr</span></p>
        </article>
        <article class="contact-article">
          <i class="fas fa-envelope"></i>
          <p class="p-contact p-bold contact-p">MindGeek</p>
          <p class="p-contact">46, rue René Clair</p>
          <p class="p-contact">75018 Paris</p>
        </article>
      </section>
      <section class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2623.379826967488!2d2.3240938515752307!3d48.88909807918887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e52e1269e19%3A0xe7a8112f6030bb93!2s30+Avenue+de+Saint-Ouen%2C+75018+Paris!5e0!3m2!1sfr!2sfr!4v1536568599478" allowfullscreen class="map"></iframe>
      </section>
    </main>
    <footer class="outro">
      <nav>
        <a href="#">Accueil</a>

      </nav>
    </footer>
